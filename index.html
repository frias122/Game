<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU TRISHA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('1.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .love-message {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #e0f7fa;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            font-style: italic;
            color: #c8e6c9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff6b6b;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(15deg);
            }
            50% {
                transform: translateY(0) rotate(-15deg);
            }
            75% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .forest-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 50, 0, 0.2);
            pointer-events: none;
            z-index: 1;
        }

        .plant {
            position: absolute;
            bottom: 0;
            width: 250px; /* Increased size */
            height: auto;
            animation: sway 5s ease-in-out infinite;
            z-index: 1;
        }

        .plant.left {
            left: 5%;
        }

        .plant.right {
            right: 5%;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <div class="forest-overlay"></div>
    <div class="love-message">
        <h1>I LOVE YOU TRISHA</h1>
        <p>You are the light of my life, like the sun shining through the trees.</p>
    </div>

    <!-- Plants -->
    <img src="2.jpg" alt="Plant" class="plant left">
    <img src="2.jpg" alt="Plant" class="plant right">

    <!-- Hearts -->
    <div class="heart" style="top: 10%; left: 5%; animation-duration: 2s;">❤️</div>
    <div class="heart" style="top: 20%; left: 15%; animation-duration: 2.5s;">❤️</div>
    <div class="heart" style="top: 5%; left: 25%; animation-duration: 3s;">❤️</div>
    <div class="heart" style="top: 15%; left: 35%; animation-duration: 1.5s;">❤️</div>
    <div class="heart" style="top: 25%; left: 45%; animation-duration: 2s;">❤️</div>
    <div class="heart" style="top: 10%; left: 55%; animation-duration: 2.5s;">❤️</div>
    <div class="heart" style="top: 20%; left: 65%; animation-duration: 3s;">❤️</div>
    <div class="heart" style="top: 5%; left: 75%; animation-duration: 1.5s;">❤️</div>
    <div class="heart" style="top: 15%; left: 85%; animation-duration: 2s;">❤️</div>
    <div class="heart" style="top: 25%; left: 95%; animation-duration: 2.5s;">❤️</div>
    <div class="heart" style="top: 30%; left: 10%; animation-duration: 3s;">❤️</div>
    <div class="heart" style="top: 40%; left: 20%; animation-duration: 1.5s;">❤️</div>
    <div class="heart" style="top: 35%; left: 30%; animation-duration: 2s;">❤️</div>
    <div class="heart" style="top: 45%; left: 40%; animation-duration: 2.5s;">❤️</div>
    <div class="heart" style="top: 50%; left: 50%; animation-duration: 3s;">❤️</div>
    <div class="heart" style="top: 55%; left: 60%; animation-duration: 1.5s;">❤️</div>
    <div class="heart" style="top: 60%; left: 70%; animation-duration: 2s;">❤️</div>
    <div class="heart" style="top: 65%; left: 80%; animation-duration: 2.5s;">❤️</div>
    <div class="heart" style="top: 70%; left: 90%; animation-duration: 3s;">❤️</div>
    <div class="heart" style="top: 75%; left: 5%; animation-duration: 1.5s;">❤️</div>
</body>
</html>
