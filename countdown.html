<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Day Countdown</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('1.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .countdown-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            z-index: 2;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffb6c1;
        }

        .date {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #e0f7fa;
            font-style: italic;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .countdown-item {
            background: rgba(255, 182, 193, 0.2);
            border-radius: 10px;
            padding: 20px;
            min-width: 120px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .countdown-number {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 1.2rem;
            color: #c8e6c9;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 30px;
            line-height: 1.6;
            color: #e0f7fa;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff6b6b;
            animation: float 3s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(15deg);
            }
            50% {
                transform: translateY(0) rotate(-15deg);
            }
            75% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .back-btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            font-family: 'Georgia', serif;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
            background: linear-gradient(45deg, #ff8e8e, #ff6b6b);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .petal {
            position: absolute;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffb6c1"><path d="M12,2C13.1,2 14,2.9 14,4C14,5.1 13.1,6 12,6C10.9,6 10,5.1 10,4C10,2.9 10.9,2 12,2M15.5,8C16.3,8 17,8.7 17,9.5C17,10.3 16.3,11 15.5,11C14.7,11 14,10.3 14,9.5C14,8.7 14.7,8 15.5,8M8.5,8C9.3,8 10,8.7 10,9.5C10,10.3 9.3,11 8.5,11C7.7,11 7,10.3 7,9.5C7,8.7 7.7,8 8.5,8M12,11C13.1,11 14,11.9 14,13C14,14.1 13.1,15 12,15C10.9,15 10,14.1 10,13C10,11.9 10.9,11 12,11M19,17V19H5V17C5,14.8 8.1,13 12,13C15.9,13 19,14.8 19,17Z" /></svg>') no-repeat;
            background-size: contain;
            opacity: 0.7;
            animation: falling linear infinite;
        }

        @keyframes falling {
            0% {
                transform: translate(0, -10%) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--random-x), 100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="petals" id="petals"></div>
    
    <div class="countdown-container">
        <h1>Our Special Day</h1>
        <div class="date">February 9, 2026</div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="months">00</div>
                <div class="countdown-label">Months</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="message">
            Every moment brings us closer to the day our hearts will unite forever.<br>
            I'm counting every second until I can call you mine for eternity.
        </div>
        
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Love Letter</button>
    </div>

    <!-- Hearts floating around -->
    <div class="heart" style="top: 10%; left: 5%; animation-duration: 2s;">❤️</div>
    <div class="heart" style="top: 20%; left: 15%; animation-duration: 2.5s;">❤️</div>
    <div class="heart" style="top: 5%; left: 25%; animation-duration: 3s;">❤️</div>
    <div class="heart" style="top: 15%; left: 35%; animation-duration: 1.5s;">❤️</div>
    <div class="heart" style="top: 25%; left: 45%; animation-duration: 2s;">❤️</div>
    <div class="heart" style="top: 10%; left: 55%; animation-duration: 2.5s;">❤️</div>
    <div class="heart" style="top: 20%; left: 65%; animation-duration: 3s;">❤️</div>
    <div class="heart" style="top: 5%; left: 75%; animation-duration: 1.5s;">❤️</div>
    <div class="heart" style="top: 15%; left: 85%; animation-duration: 2s;">❤️</div>
    <div class="heart" style="top: 25%; left: 95%; animation-duration: 2.5s;">❤️</div>

    <script>
        // Create falling petals
        const petalsContainer = document.getElementById('petals');
        for (let i = 0; i < 15; i++) {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = (Math.random() * 20 + 10) + 'px';
            petal.style.height = petal.style.width;
            petal.style.animationDuration = (Math.random() * 10 + 10) + 's';
            petal.style.animationDelay = Math.random() * 5 + 's';
            petal.style.setProperty('--random-x', (Math.random() * 100 - 50) + 'px');
            petalsContainer.appendChild(petal);
        }

        // Countdown calculation
        const bigDay = new Date('February 9, 2026 00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = bigDay - now;
            
            const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('months').innerHTML = months.toString().padStart(2, '0');
            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = Math.floor(hours).toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
