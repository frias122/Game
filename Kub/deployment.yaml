apiVersion: apps/v1
kind: Deployment
metadata:
  name: joel-trisha-web-page
  namespace: babayagaaws-dev
spec:
  replicas: 4
  selector:
    matchLabels:
      app: joel-trisha-web-page
  template:
    metadata:
      labels:
        app: joel-trisha-web-page
    spec:
      containers:
      - name: joel-trisha-web-page
        image: babayagaaws/joel-trisha-web-page:latest
        ports:
        - containerPort: 8080
          hostPort: 8080  # Bind to port 8080 on the host