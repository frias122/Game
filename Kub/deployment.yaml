apiVersion: apps/v1
kind: Deployment
metadata:
  name: romantic-game
  namespace: babayagaaws-dev
  labels:
    app: romantic-game
spec:
  replicas: 3
  selector:
    matchLabels:
      app: romantic-game
  template:
    metadata:
      labels:
        app: romantic-game
    spec:
      containers:
      - name: romantic-game
        image: babayagaaws/romantic-game
        ports:
        - containerPort: 80
        securityContext:
          capabilities:
            add: ["NET_BIND_SERVICE"]
          runAsUser: 1000  # Replace with the UID of the non-root user
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: nginx-config
        emptyDir: {}